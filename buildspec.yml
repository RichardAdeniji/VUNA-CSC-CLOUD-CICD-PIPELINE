version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14
  build:
    commands:
      - npm install
      - npm run build
  post_build:
    commands:
      - echo "Build completed on `date`"

# Artifacts are optional and only needed if you want to upload build artifacts
artifacts:
  files:
    - '**/*'
  discard-paths: yes
